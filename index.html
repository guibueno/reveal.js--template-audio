		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

	<body>

		<div class="reveal"><!--BEGINNING OF REVEAL.JS CODE -->
			<div class="slides">
                
				<section>
					<h1>H1 Demo</h1>
                    <h2>H2 Demo</h2>
					<h3>H3 Demo</h3>
                    <h4>H4 Demo</h4>
					<p>
						P Out of SMALL tag and then <small>P within Small <a href="http://hakim.se">Link Demo</a></small>
					</p>
				</section>
                <section>
                
                    <section>
                        <p>Use the code tag for 
                            <code>
                            inline code. 
                            </code>
                            Remember to use HTML &amp;entities;.
                        </p>
                    </section>

                    <section>
                        <p>
                        <q>Q tag looks like this</q>
                        </p>
                        <blockquote>Blockquote looks like this, usually with a border around</blockquote>
                    </section>
                
                </section>
                    
                <section>
                    <!-- Here, there is no indent, because of the PRE tag. Though, datatrirm doesn-t count the line break-->
                    <pre><code data-trim>
&#x3C;code data-trim&#x3E;
https://mothereff.in/html-entities
&#x3C;/code&#x3E;
                    </code></pre>
                </section>
                
                <section>
                    <!-- There IS an AUDIO tag, with a CONTROLS parameter TT-->
                    <!-- AUTOPLAY is another nice parameter. Though it starts playing from the first slide
                    DATA-AUTOPLAY is the REVEAL.JS parameter that will solve this situation. 
                    It autopauses too, continuing where it stopped playing -->
                    <!-- DATA-IGNORE means that it will start playing on the right slide, but will continue on following ones -->
                    <!-- Such parameters are HTML5, that's why I doubted they existed -->
                    
                    
                    <!--
                    Hiding audio, just to avoid trouble.
                    <audio src="media/fc1.mp3" controls data-autoplay></audio>
                    -->
                </section>
                
            </div>
		</div> <!--END OF REVEAL.JS CODE -->

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

                audio: {
                    prefix: 'audio/', 	// audio files are stored in the "audio" folder
                    suffix: '.ogg',		// audio files have the ".ogg" ending
                    textToSpeechURL: null,  // the URL to the text to speech converter
                    defaultText: false, 	// use slide text as default for the text to speech converter
                    advance: 0, 		// advance to next slide after given time in milliseconds after audio has played, use negative value to not advance 
                    autoplay: false,	// automatically start slideshow
                    defaultDuration: 5,	// default duration in seconds if no audio is available 
                    playerOpacity: 0.05,	// opacity value of audio player if unfocused
                    startAtFragment: false, // when moving to a slide, start at the current fragment or at the start of the slide
                },
                
				transition: 'slide', // none/fade/slide/convex/concave/zoom
                	
				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
                    { src: 'plugin/notes/notes.js', async: true },
                //    { src: 'plugin/audio-slideshow/slideshow-recorder.js', condition: function( ) { return !!document.body.classList; } },
                //    { src: 'plugin/audio-slideshow/audio-slideshow.js', condition: function( ) { return !!document.body.classList; } },
				],
                keyboard: { 
                //    82: function() { Recorder.toggleRecording(); },	// press 'r' to start/stop recording
                //    90: function() { Recorder.downloadZip(); }, 	// press 'z' to download zip containing audio files
                //    84: function() { Recorder.fetchTTS(); } 	// press 't' to fetch TTS audio files
                }
			});
		</script>
	</body>
